<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#1a2b5a"/>
      <stop offset="55%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#050714"/>
    </radialGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7e7b4"/>
      <stop offset="45%" stop-color="#d9b65f"/>
      <stop offset="100%" stop-color="#a67c00"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#e9f2ff" opacity="0.9">
    <circle cx="240" cy="270" r="6"/>
    <circle cx="780" cy="260" r="5"/>
    <circle cx="820" cy="520" r="4"/>
    <circle cx="260" cy="650" r="4"/>
    <circle cx="520" cy="210" r="3"/>
    <circle cx="610" cy="760" r="3"/>
    <circle cx="370" cy="420" r="2.5"/>
    <circle cx="700" cy="680" r="2.5"/>
  </g>

  <!-- Outer ring -->
  <circle cx="512" cy="540" r="320" fill="none" stroke="url(#gold)" stroke-width="18" filter="url(#softGlow)"/>
  <circle cx="512" cy="540" r="286" fill="none" stroke="#f7e7b4" stroke-opacity="0.25" stroke-width="6"/>

  <!-- Tick marks -->
  <g stroke="#f7e7b4" stroke-opacity="0.85" stroke-linecap="round">
    <g transform="translate(512 540)">
      <g>
        <line x1="0" y1="-320" x2="0" y2="-292" stroke-width="8"/>
      </g>
      <g transform="rotate(30)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(60)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(90)"><line x1="0" y1="-320" x2="0" y2="-292" stroke-width="8"/></g>
      <g transform="rotate(120)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(150)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(180)"><line x1="0" y1="-320" x2="0" y2="-292" stroke-width="8"/></g>
      <g transform="rotate(210)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(240)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(270)"><line x1="0" y1="-320" x2="0" y2="-292" stroke-width="8"/></g>
      <g transform="rotate(300)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
      <g transform="rotate(330)"><line x1="0" y1="-320" x2="0" y2="-300" stroke-width="6"/></g>
    </g>
  </g>

  <!-- Clock hands -->
  <g transform="translate(512 540)">
    <line x1="0" y1="0" x2="-40" y2="-170" stroke="#f7e7b4" stroke-width="18" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="140" y2="-40" stroke="#d9b65f" stroke-width="14" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="url(#gold)"/>
    <circle cx="0" cy="0" r="10" fill="#0b1020" opacity="0.8"/>
  </g>

  <!-- Crescent moon -->
  <g transform="translate(512 330)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="72" fill="#f7e7b4" opacity="0.95"/>
    <circle cx="24" cy="-10" r="74" fill="url(#bg)"/>
  </g>

  <!-- Small star on top -->
  <g transform="translate(664 318)" fill="#e9f2ff" filter="url(#softGlow)">
    <path d="M0,-28 L8,-8 L28,0 L8,8 L0,28 L-8,8 L-28,0 L-8,-8 Z"/>
  </g>
</svg>
